<div class="justify-content-center row">
  <div class="col"></div>
  <div class="col-6 justify-content-center">
    <div class="row-1"></div>
    <div >
      <table class="border-2 table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of order.items; let i=index">
            <td>{{item.item.name}}</td>
            <td>{{item.qnt}}</td>
            <td>{{item.item.price}}</td>
            <td>{{item.item.price*item.qnt}}</td>
          </tr>
          <tr>
            <td colspan="3">Total</td>
            <td>{{order.price}}</td>
          </tr>
        </tbody>


      </table>
    </div>
    <div class="row-1"></div>
    <div class="d-flex flex-row-reverse">
      <button class="btn btn-outline-dark" (click)="record()">Proceed to Pay</button>
    </div>

  </div>
  <div class="col"></div>

</div>
